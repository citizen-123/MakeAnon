services:
  # Main application
  app:
    env_file:
      - .env.docker
    build:
      context: .
      dockerfile: Dockerfile
    container_name: makeanon-app
    restart: unless-stopped
    ports:
      - "3000:3000"   # HTTP API
      - "25:25"       # SMTP inbound (requires CAP_NET_BIND_SERVICE)
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - DATABASE_URL=postgresql://makeanon:${DB_PASSWORD}@postgres:5432/makeanon
      - REDIS_URL=redis://redis:6379
      - BASE_URL=${BASE_URL:-https://makeanon.info}
      - JWT_SECRET=${JWT_SECRET}
      - MASTER_ENCRYPTION_KEY=${MASTER_ENCRYPTION_KEY}
      - EMAIL_DOMAINS=${EMAIL_DOMAINS:-makeanon.info,makeanon.xyz,iamanon.lol}
      # Inbound SMTP settings
      - SMTP_PORT=25
      - SMTP_HOST=0.0.0.0
      - SMTP_ENABLED=true
      # Outbound SMTP via Haraka container (DKIM signing)
      - SMTP_OUTBOUND_HOST=haraka
      - SMTP_OUTBOUND_PORT=2525
      - SMTP_OUTBOUND_SECURE=false
      - SMTP_OUTBOUND_USER=
      - SMTP_OUTBOUND_PASS=
      - SMTP_FROM_ADDRESS=${SMTP_FROM_ADDRESS:-noreply@makeanon.info}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME:-MakeAnon}
      # Rate limiting
      - MAX_ALIASES_PER_EMAIL=${MAX_ALIASES_PER_EMAIL:-10}
      - ALIAS_CREATION_LIMIT_PER_HOUR=${ALIAS_CREATION_LIMIT_PER_HOUR:-10}
      - FORWARD_LIMIT_PER_MINUTE=${FORWARD_LIMIT_PER_MINUTE:-30}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      haraka:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    cap_add:
      - NET_BIND_SERVICE
    networks:
      - makeanon-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/api/v1/health"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 60s

  # PostgreSQL database
  postgres:
    env_file:
      - .env.docker
    image: postgres:17-alpine
    container_name: makeanon-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=makeanon
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=makeanon
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - makeanon-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U makeanon -d makeanon"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: makeanon-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - makeanon-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # Haraka outbound SMTP relay with DKIM signing
  haraka:
    build:
      context: ./haraka
      dockerfile: Dockerfile
    container_name: makeanon-haraka
    environment:
      - PUBLIC_IP=${PUBLIC_IP}
    restart: unless-stopped
    volumes:
      - haraka_queue:/opt/haraka/queue
    networks:
      - makeanon-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2525"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Caddy reverse proxy with automatic HTTPS
  caddy:
    image: caddy:2-alpine
    container_name: makeanon-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN:-makeanon.info}
      - ACME_EMAIL=${ACME_EMAIL:-admin@makeanon.info}
    volumes:
      - ./Caddyfile.docker:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - makeanon-network
    depends_on:
      app:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local
  haraka_queue:
    driver: local

networks:
  makeanon-network:
    driver: bridge
