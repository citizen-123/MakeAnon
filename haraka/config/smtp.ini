; Haraka SMTP Configuration for Outbound Relay (Docker)

; Listen on all interfaces within container network
; Only accessible from other containers on makeanon-network
listen=0.0.0.0:2525

; Public IP for SPF checks (replaced at runtime by entrypoint)
public_ip=${PUBLIC_IP}

; Timeouts
inactivity_timeout=300

; Don't daemonize - let Docker manage the process
daemonize=false

; Performance
nodes=1
